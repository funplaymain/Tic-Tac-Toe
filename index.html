<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="floating-text">
            <span class="arrows"><<</span>
            Tic Tac Toe
            <span class="arrows">>></span>
        </h1>
        <d<div id="options" class="options">
            <button id="vsPlayer" class="option-btn" data-sound="klik.mp3">Player vs Player</button>
            <button id="vsAI" class="option-btn" data-sound="klik.mp3">Player vs AI</button>
            <select id="level" disabled>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
            <div id="playerNames" style="display: none;">
                <input id="playerXName" type="text" placeholder="Enter Player X Name">
                <input id="playerOName" type="text" placeholder="Enter Player O Name">
            </div>
            <select id="rounds">
                <option value="1">1 Round</option>
                <option value="3">3 Rounds</option>
                <option value="5">5 Rounds</option>
            </select>
            <button id="startGame" class="option-btn" disabled data-sound="klik.mp3">Start Game</button>
        </div>
        <div id="boardContainer" class="board-container">
            <div class="board" id="board"></div>
            <div class="message" id="message"></div>
            <div class="scoreboard">
                <p id="playerXDisplay">Player X</p>
                <p id="playerXScore">0</p>
                <p id="playerODisplay">Player O</p>
                <p id="playerOScore">0</p>
            </div>
            <button id="restartBtn" class="restart-btn">Restart</button>
            <button id="backBtn" class="back-btn">Back</button>
        </div>
        
    </div>
    <footer>
        &copy; 2024 Tic Tac Toe Game by: ilham & angga. All rights reserved.
    </footer>
    <div class="pixel-art1">
        <img src="images/bubble1.png" alt="Game Controller" width="100">
    </div>
    <div class="pixel-art2">
        <img src="images/bubble2.png" alt="Dino" width="100">
    </div>
    <div class="pixel-art2">
        <img src="images/bubble3.png" alt="Dino" width="100">
    </div>
    <div class="pixel-art2">
        <img src="images/bubble4.png" alt="Dino" width="100">
    </div>
    <!-- Audio Elements -->
    <audio id="backsound" src="sound/backsound.mp3" loop></audio>
    <audio id="sound-win" src="sound/sound win.mp3"></audio>
    <audio id="sound-lose" src="sound/sound lose.mp3"></audio>
    <audio id="sound-move" src="sound/sound move.mp3"></audio>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch(error => {
                console.error('Service Worker registration failed:', error);
              });
          });
        }
      </script>
      
</body>
</html>
